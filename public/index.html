<!DOCTYPE html>

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- font-awesome core CSS -->
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <script src="./Narrow Jumbotron Template for Bootstrap_files/ie-emulation-modes-warning.js"></script>
    <script src="/components/angular/angular.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script
      type="text/javascript"
      src="components/jquery/dist/jquery.min.js">
    </script>
    <script
      type="text/javascript"
      src="components/jquery-ui/jquery-ui.min.js">
    </script>
    <script
      type="text/javascript"
      src="/socket.io/socket.io.js">
    </script>
    <script
      type="text/javascript"
      src="components/moonmap-master/moonMap.js">
    </script>
    <script src="components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script
      type="text/javascript"
      src="/javascript/janken.js">
    </script>
    <link type="text/css" href="css/style.css" rel="stylesheet"></link>
    <link type="text/css" href="components/moonmap-master/moonMap.css" rel="stylesheet"></link>
    <style>
      #containment-wrapper { width: 300px; height:230px; border:2px solid #ccc; padding: 10px; }
      #droppable { width: 50px; height: 200px; border:2px solid #ccc;padding: 0.5em; float: left; margin: 10px; }
    </style>
  </head>

  <body ng-controller="jankenCtrl">

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="./Narrow Jumbotron Template for Bootstrap_files/Narrow Jumbotron Template for Bootstrap.html">Home</a></li>
            <li role="presentation"><a href="./Narrow Jumbotron Template for Bootstrap_files/Narrow Jumbotron Template for Bootstrap.html">About</a></li>
            <li role="presentation"><a href="./Narrow Jumbotron Template for Bootstrap_files/Narrow Jumbotron Template for Bootstrap.html">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Jan Ken Pon</h3>
      </div>

      <div class="row marketing">
        <div class="col-xs-3">
          <h4>You win</h4>
          <p id="win">{{times.win}}</p>
        </div>

        <div class="col-xs-3">
          <h4>You lose</h4>
          <p id="lose">{{times.lose}}</p>
        </div>
      </div>

      <div>
        <div class="col-xs-4">
          <div id="containment-wrapper">
            <div class="col-xs-8">
              <i id="ico-gu" class="fa fa-hand-rock-o fa-5x fa-rotate-90" ng-click="gu"></i>
              <!-- <input type="button" id="gu"  value="グー" /> -->
              <br />
              <i id="ico-cho" class="fa fa-hand-scissors-o fa-5x upsidedown" ng-swipe-right="cho()"></i>
              <!-- <input type="button" id="cho" value="チョキ"/> -->
              <br />
              <i id="ico-pa" class="fa fa-hand-paper-o fa-5x fa-rotate-90"></i>
              <!-- <input type="button" id="pa"  value="パー"/> -->
            </div>
            <div id="droppable" class="ui-widget-header col-xs-4">
              <p>Drop te here</p>
            </div>
          </div>
          <div>
            <input type="button" id="start"  value="開始"/>
          </div>
        </div>

        <div class="col-xs-8">
          <div class="center" style="margin-top:0px !important">
            <div id="container">
              <div class="center orbit-center" style="margin-top:50px !important" id="new_players">
              </div>
            </div>
          </div>
        </div>

      </div>

    </div> <!-- /container -->

    <footer class="footer">
      <div class="container">
        <p>© Company 2014</p>
      </div>
    </footer>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Narrow Jumbotron Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>

</body></html>
