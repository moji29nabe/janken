<!DOCTYPE html>
<!-- saved from url=(0051)http://getbootstrap.com/examples/jumbotron-narrow/# -->
<html lang="en" ng-app="jankenApp"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- font-awesome core CSS -->
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="components/bootstrap/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Narrow Jumbotron Template for Bootstrap_files/ie-emulation-modes-warning.js"></script>
    <script src="/components/angular/angular.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script
      type="text/javascript"
      src="components/jquery/dist/jquery.min.js">
    </script>
    <script
      type="text/javascript"
      src="components/jquery-ui/jquery-ui.min.js">
    </script>
    <script
      type="text/javascript"
      src="/socket.io/socket.io.js">
    </script>
    <script
      type="text/javascript"
      src="components/moonmap-master/moonMap.js">
    </script>
    <script src="components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script
      type="text/javascript"
      src="/javascript/janken.js">
    </script>
    <link type="text/css" href="css/style.css" rel="stylesheet"></link>
    <link type="text/css" href="components/moonmap-master/moonMap.css" rel="stylesheet"></link>
    <style>
      #containment-wrapper { width: 95%; height:150px; border:2px solid #ccc; padding: 10px; }
      #droppable { width: 50px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
    </style>
  </head>

  <body ng-controller="jankenCtrl">

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="./Narrow Jumbotron Template for Bootstrap_files/Narrow Jumbotron Template for Bootstrap.html">Home</a></li>
            <li role="presentation"><a href="./Narrow Jumbotron Template for Bootstrap_files/Narrow Jumbotron Template for Bootstrap.html">About</a></li>
            <li role="presentation"><a href="./Narrow Jumbotron Template for Bootstrap_files/Narrow Jumbotron Template for Bootstrap.html">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Jan Ken Pon</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>You win</h4>
          <p id="win">{{times.win}}</p>
        </div>

        <div class="col-lg-6">
          <h4>You lose</h4>
          <p id="lose">{{times.lose}}</p>
        </div>
      </div>

      <div class="center">
        <div id="containment-wrapper">
          <i id="gu-ico" class="fa fa-hand-rock-o fa-5x fa-rotate-90" ng-click="gu"></i>
          <div id="droppable" class="ui-widget-header">
            <p>Drop me here</p>
          </div>
          <input type="button" id="gu"  value="グー" class="fa fa-hand-rock-o fa-5x fa-rotate-90"/>
          <br />
          <i class="fa fa-hand-scissors-o fa-5x fa-rotate-90" ng-swipe-right="cho()"></i>
          <input type="button" id="cho" value="チョキ"/>
          <br />
          <i class="fa fa-hand-paper-o fa-5x fa-rotate-90"></i>
          <input type="button" id="pa"  value="パー"/>
        </div>
        <div>
          <input type="button" id="start"  value="開始"/>
        </div>
      </div>
      <div id="container">
        <div class="center orbit-center" id="new_players">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 roundbutton">
          <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
          <div class="caption"><p>✊</p></div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
          <div class="caption"><p>✌</p></div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <button ng-click="pa()" class="img-circle" style="background-image:url('data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=='); width:140; height:140;"
          <div class="caption"><p>✋</p></div>
        </div><!-- /.col-sm-4 -->
      </div><!-- /.row -->
      <footer class="footer">
        <p>© Company 2014</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Narrow Jumbotron Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>

</body></html>
